<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
    }
  </style>
  <title>주문 상세</title>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>주문 상세</h2>
  </div>
  <form action="/order/cancel"
        th:action="@{/order/cancel}"
        method="post">
    <div>
      <label for="purchaseNo">주문번호</label>
      <input type="text" id="purchaseNo" name="purchaseNo" class="form-control"
             value="주문번호" th:value="${order.purchaseNo}" readonly>
    </div>
    <div>
      <label for="productNo">상품번호</label>
      <input type="text" id="productNo" name="productNo" class="form-control"
             value="상품번호" th:value="${order.productNo}" readonly>
    </div>
    <div>
      <label for="price">제품 가격</label>
      <input type="text" id="price" name="price" class="form-control"
             value="가격" th:value="${order.price}" readonly>
    </div>
    <div>
      <label for="quantity">수량</label>
      <input type="text" id="quantity" name="quantity" class="form-control"
             value="수량" th:value="${order.orderQuantity}" readonly>
    </div>
    <div>
      <label for="totalCheckout">총 결제 금액</label>
      <input type="text" id="totalCheckout" name="totalCheckout" class="form-control"
             value="수량" th:value="${order.totalCheckout}" readonly>
    </div>
    <div>
      <label for="buyer">구매자</label>
      <input type="text" id="buyer" name="buyer" class="form-control"
             value="구매자" th:value="${order.buyerId}" readonly>
    </div>
    <div>
      <label for="contact">연락처</label>
      <input type="text" id="contact" name="contact" class="form-control"
             value="연락처" th:value="${order.contact}" readonly>
    </div>
    <div>
      <label for="sellerNo">판매자</label>
      <input type="text" id="sellerNo" name="sellerNo" class="form-control"
             value="판매자" th:value="${order.sellerNo}" readonly>
    </div>
    <div>
      <label for="purchaseDate">구매일자</label>
      <input type="text" id="purchaseDate" name="purchaseDate" class="form-control"
             value="구매일자" th:value="${order.purchaseDate}" readonly>
    </div>
    <div>
      <label for="state">상태</label>
      <input type="text" id="state" name="state" class="form-control"
             value="상태" th:value="${order.state}" readonly>
    </div>
    <div>
      <label for="stateUpdate">상태 최신화</label>
      <input type="text" id="stateUpdate" name="stateUpdate" class="form-control"
             value="상태 최신화" th:value="${order.stateUpdate}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
      <!--
      <div class="col">
          <button sec:authorize="hasRole('ADMIN')"
                  class="w-100 btn btn-primary btn-lg"
                  onclick="location.href='editForm.html'"
                  th:onclick="|location.href='@{/product/list/{product_no}/edit(product_no=${product.product_no})}'|"
                  type="button">
              상품 수정
          </button>
      </div>
      -->
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">주문취소</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='/orders.html'"
                th:onclick="|location.href='@{/order/list}'|"
                type="button">
          목록으로
        </button>
      </div>
    </div>
  </form>
</div><!-- /container -->
</body>
</html>
