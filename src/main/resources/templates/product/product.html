<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
        }
    </style>
    <title>상품 상세</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>
<!--    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>-->
    <form action="/order/new"
          th:action="@{/order/new}"
          method="get">
        <div>
            <label for="productNo">등록번호</label>
            <input type="text" id="productNo" name="productNo" class="form-control"
                   value="등록번호" th:value="${product.productNo}" readonly>
        </div>
        <div>
            <label for="name">상품명</label>
            <input type="text" id="name" name="name" class="form-control"
                   value="상품명" th:value="${product.productName}" readonly>
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control"
                   value="가격" th:value="${product.price}" readonly>
        </div>
        <div>
            <label for="description">설명</label>
            <input type="text" id="description" name="description" class="form-control"
                   value="설명" th:value="${product.description}" readonly>
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" name="quantity" class="form-control"
                   value="수량" th:value="${product.productStock}" readonly>
        </div>
        <div>
            <label for="regDate">등록일자/시간</label>
            <input type="text" id="regDate" name="regDate" class="form-control"
                   value="등록일자/시간" th:value="${product.regDate}" readonly>
        </div>
        <div>
            <label for="state">상태</label>
            <input type="text" id="state" name="state" class="form-control"
                   value="상태" th:value="${product.state}" readonly>
        </div>
        <div>
            <label for="sellerNo">판매자</label>
            <input type="text" id="sellerNo" name="sellerNo" class="form-control"
                   value="판매자" th:value="${product.sellerNo}" readonly>
        </div>
        <div>
            <label for="category">카테고리</label>
            <input type="text" id="category" name="category" class="form-control"
                   value="카테고리" th:value="${product.category}" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <label>수량</label>
            </div>
            <div class="col">
                <label for="orderQuantity">
                    <input type="number" id="orderQuantity" name="orderQuantity" class="form-control" value="1" min="1">
                </label>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    바로구매
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='createNewOrderForm.html'"
                        th:onclick="|location.href='@{/purchase/createNewOrderForm}'|"
                        type="button">
                    장바구니
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <!--
            <div class="col">
                <button sec:authorize="hasRole('ADMIN')"
                        class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='editForm.html'"
                        th:onclick="|location.href='@{/product/list/{product_no}/edit(product_no=${product.product_no})}'|"
                        type="button">
                    상품 수정
                </button>
            </div>
            -->
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='products.html'"
                        th:onclick="|location.href='@{/product/list}'|"
                        type="button">
                    목록으로
                </button>
            </div>
        </div>
    </form>
</div><!-- /container -->
</body>
</html>
