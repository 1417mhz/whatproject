<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <title>홈</title>
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <!--
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a> -->
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2">Features</a></li>
        <li><a href="#" class="nav-link px-2">Pricing</a></li>
        <li><a href="#" class="nav-link px-2">FAQs</a></li>
        <li><a href="#" class="nav-link px-2">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button sec:authorize="isAnonymous()" th:onclick="|location.href='@{/user/login}'|" type="button" class="btn btn-outline-primary me-2">로그인</button>
        <button sec:authorize="isAuthenticated()" th:onclick="|location.href='@{/user/my-page}'|" type="button" class="btn btn-outline-primary me-2">마이페이지</button>
        <button sec:authorize="isAuthenticated()" th:onclick="|location.href='@{/user/logout}'|" type="button" class="btn btn-outline-primary me-2">로그아웃</button>
        <button sec:authorize="isAnonymous()" th:onclick="|location.href='@{/user/register}'|" type="button" class="btn btn-primary">회원가입</button>
      </div>
    </header>
  <div class="row">
    <div sec:authorize="isAuthenticated()" class="col">
      <ul>
        <li><a href="/user/my-page">마이페이지</a></li>
        <li><a href="/user/pw-change">비밀번호 변경</a></li>
        <li><a href="/product/list">상품 목록</a></li>
      </ul>
    </div>
    <div sec:authorize="hasRole('ADMIN')" class="col">
      <ul>
        <li><a href="/user/list">회원 조회</a></li>
        <li><a href="/seller/list">판매자 조회</a></li>
        <li><a href="/product/list">상품 목록</a></li>
        <li><a href="/product/register">상품 등록</a></li>
        <li><a href="/order/list/all">주문 목록</a></li>
      </ul>
    </div>
  </div>
  </div> <!-- container -->
</body>
</html>
