<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <title>비밀번호 변경</title>
  <style>
    .container {
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
      <h2>비밀번호 변경</h2>
    </div>
    <form action="/user/pw-change"
          th:action
          method="post">
      <div>
        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId" class="form-control" th:value="${userId}" readonly>
      </div>
      <div>
        <label for="inputPw">현재 비밀번호</label>
        <input type="password" id="inputPw" name="inputPw" class="form-control">
      </div>
      <div>
        <label for="changePw">변경할 비밀번호</label>
        <input type="password" id="changePw" name="changePw" class="form-control">
      </div>
      <hr class="my-4">
      <div class="row">
        <div class="col">
          <button type="submit" class="w-100 btn btn-primary btn-lg">변경</button>
        </div>
        <div class="col">
          <!--    onclick="location.href=''" 수정 필요-->
          <button type="button" class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|">취소</button>
        </div>
      </div>
    </form>
  </div><!-- /container -->
</body>
</html>
