<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title></title>
</head>
<body>
<div class="container" style="max-width: 700px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>
    <button type="button" th:onclick="|location.href='@{/}'|">홈으로</button>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>등록번호</th>
                <th>상품명</th>
                <th>가격</th>
                <th>설명</th>
                <th>상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td><a href="products.html" th:text="${product.productNum}" th:href="@{|/product/list/${product.productNum}|}">등록번호</a></td>
                <td th:text="${product.name}">상품명</td>
                <td th:text="${product.price}">가격</td>
                <td th:text="${product.description}">설명</td>
                <td th:text="${product.state}">상태</td>
            </tr>
            </tbody>
        </table>
    </div>
</div><!-- /container -->
</body>
</html>
