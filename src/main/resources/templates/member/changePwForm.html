<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
</head>
<body>
  <h2>비밀번호 변경</h2>
  <form action="/member/pw-change" method="post">
    <table>
      <tr>
        <td><label for="userId">아이디</label></td>
        <td><input type="text" id="userId" name="userId" placeholder="입력"></td>
      </tr>
      <tr>
        <td><label for="inputPw">현재 비밀번호</label></td>
        <td><input type="text" id="inputPw" name="inputPw" placeholder="입력"></td>
      </tr>
      <tr>
        <td><label for="changePw">변경할 비밀번호</label></td>
        <td><input type="text" id="changePw" name="changePw" placeholder="입력"></td>
      </tr>
    </table>
    <button type="submit">변경</button>
  </form>
</body>
</html>
