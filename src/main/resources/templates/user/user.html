<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <title>회원 상세정보</title>
<!--  어드민 페이지-->
</head>
<body>
  <div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
      <h2>회원 상세정보</h2>
    </div>
    <div>
      <label for="user_no">회원번호</label>
      <input type="text" id="user_no" name="user_no" class="form-control"
             value="회원번호" th:value="${user.userNo}" readonly>
    </div>
    <div>
      <label for="id">아이디</label>
      <input type="text" id="id" name="id" class="form-control"
             value="아이디" th:value="${user.id}" readonly>
    </div>
    <div>
      <label for="email">이메일</label>
      <input type="text" id="email" name="email" class="form-control"
             value="이메일" th:value="${user.email}" readonly>
    </div>
    <div>
      <label for="name">성명</label>
      <input type="text" id="name" name="name" class="form-control"
             value="성명" th:value="${user.name}" readonly>
    </div>
    <div>
      <label for="contact">연락처</label>
      <input type="text" id="contact" name="contact" class="form-control"
             value="연락처" th:value="${user.contact}" readonly>
    </div>
    <div>
      <label for="dob">생년월일</label>
      <input type="text" id="dob" name="dob" class="form-control"
             value="생년월일" th:value="${user.dob}" readonly>
    </div>
    <div>
      <label for="gender">성별</label>
      <input type="text" id="gender" name="gender" class="form-control"
             value="성별" th:value="${user.gender}" readonly>
    </div>
    <div>
      <label for="role">등급</label>
      <input type="text" id="role" name="role" class="form-control"
             value="등급" th:value="${user.role}" readonly>
    </div>
    <div>
      <label for="balance">적립금</label>
      <input type="text" id="balance" name="balance" class="form-control"
             value="적립금" th:value="${user.balance}" readonly>
    </div>
    <div>
      <label for="state">활성상태</label>
      <input type="text" id="state" name="state" class="form-control"
             value="활성상태" th:value="${user.state}" readonly>
    </div>
    <div>
      <label for="signup_date">가입일자</label>
      <input type="text" id="signup_date" name="signup_date" class="form-control"
             value="가입일자" th:value="${user.signupDate}" readonly>
    </div>
    <div>
      <label for="leave_date">탈퇴일자</label>
      <input type="text" id="leave_date" name="leave_date" class="form-control"
             value="탈퇴일자" th:value="${user.leaveDate}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='users.html'"
                th:onclick="|location.href='@{/user/list}'|"
                type="button">
          목록으로
        </button>
      </div>
    </div>
  </div><!-- /container -->
</body>
</html>
