<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
        }
    </style>
    <title>상품 상세</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>
<!--    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>-->
    <div>
        <label for="product_no">등록번호</label>
        <input type="text" id="product_no" name="product_no" class="form-control"
               value="등록번호" th:value="${product.product_no}" readonly>
    </div>
    <div>
        <label for="name">상품명</label>
        <input type="text" id="name" name="name" class="form-control"
               value="상품명" th:value="${product.name}" readonly>
    </div>
    <div>
        <label for="price">가격</label>
        <input type="text" id="price" name="price" class="form-control"
               value="가격" th:value="${product.price}" readonly>
    </div>
    <div>
        <label for="description">설명</label>
        <input type="text" id="description" name="description" class="form-control"
               value="설명" th:value="${product.description}" readonly>
    </div>
    <div>
        <label for="quantity">수량</label>
        <input type="text" id="quantity" name="quantity" class="form-control"
               value="수량" th:value="${product.quantity}" readonly>
    </div>
    <div>
        <label for="reg_date">등록일자/시간</label>
        <input type="text" id="reg_date" name="reg_date" class="form-control"
               value="등록일자/시간" th:value="${product.reg_date}" readonly>
    </div>
    <div>
        <label for="state">상태</label>
        <input type="text" id="state" name="state" class="form-control"
               value="상태" th:value="${product.state}" readonly>
    </div>
    <div>
        <label for="seller">판매자</label>
        <input type="text" id="seller" name="seller" class="form-control"
               value="판매자" th:value="${product.seller}" readonly>
    </div>
    <div>
        <label for="category">카테고리</label>
        <input type="text" id="category" name="category" class="form-control"
               value="카테고리" th:value="${product.category}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <!--
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/product/list/{product_no}/edit(product_no=${product.product_no})}'|"
                    type="button">
                상품 수정
            </button>
        </div>
        -->
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='products.html'"
                    th:onclick="|location.href='@{/product/list}'|"
                    type="button">
                목록으로
            </button>
        </div>
    </div>
</div><!-- /container -->
</body>
</html>
