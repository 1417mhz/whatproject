<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <title>판매자 등록현황</title>
</head>
<!--어드민 페이지-->
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>판매자 등록현황</h2>
  </div>
  <button type="button" th:onclick="|location.href='@{/}'|">홈으로</button>
  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>등록번호</th>
        <th>회원번호</th>
        <th>연락처</th>
        <th>상태</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="seller : ${sellers}">
        <td th:text="${seller.seller_no}">등록번호</td>
        <td><a href="../user/users.html" th:text="${seller.user_no}" th:href="@{|/user/list/${seller.user_no}|}">회원번호</a></td>
        <td th:text="${seller.contact}">연락처</td>
        <td th:text="${seller.state}">상태</td>
      </tr>
      </tbody>
    </table>
  </div>
</div><!-- /container -->
</body>
</html>
