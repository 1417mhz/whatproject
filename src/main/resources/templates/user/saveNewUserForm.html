<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div class="container">
  <h2>회원가입</h2>
  <form action="/member/register" method="post">
    <table>
      <tr>
        <td><label for="email">이메일</label></td>
        <td><input type="text" id="email" name="email" placeholder="입력"></td>
      </tr>
      <tr>
        <td><label for="id">아이디</label></td>
        <td><input type="text" id="id" name="id" placeholder="입력"></td>
      </tr>
      <tr>
        <td><label for="pw">비밀번호</label></td>
        <td><input type="text" id="pw" name="pw" placeholder="입력"></td>
      </tr>
      <tr>
        <td><label for="name">이름</label></td>
        <td><input type="text" id="name" name="name" placeholder="입력"></td>
      </tr>
      <tr>
        <td><label for="contact">전화번호</label></td>
        <td><input type="text" id="contact" name="contact" placeholder="입력"></td>
      </tr>
      <tr>
        <td><label for="dob">생년월일(yyyy-mm-dd)</label></td>
        <td><input type="text" id="dob" name="dob" placeholder="입력"></td>
      </tr>
      <tr>
        <td><label for="gender">성별</label></td>
        <td><input type="text" id="gender" name="gender" placeholder="입력"></td>
      </tr>
      <tr>
        <td><label for="grade">등급</label></td>
        <td><input type="text" id="grade" name="grade" placeholder="입력"></td>
      </tr>
    </table>

    <button type="submit">회원가입</button>
<!--    onclick="location.href=''" 수정 필요-->
    <button type="button" th:onclick="|location.href='@{/}'|">취소</button>
  </form>
</div> <!-- /container -->
</body>
</html>
