<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <title>로그인</title>
</head>
<script>
  // 아이디 input에 영어만 입력되도록
  const typeOnlyEng = (target) => {
    target.value = target.value .replace(/[^\\!-z]/gi,"");
  }
</script>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>
  <form action="/user/login"
        th:action
        method="post">
    <div>
      <label for="userId">아이디</label>
      <input type="text" id="userId" name="userId" class="form-control" oninput="typeOnlyEng(this)" required>
    </div>
    <div>
      <label for="userPw">비밀번호</label>
      <input type="password" id="userPw" name="userPw" class="form-control" placeholder="" required>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='index.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div><!-- /container -->
</body>
</html>
